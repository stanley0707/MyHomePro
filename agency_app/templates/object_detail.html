{% extends 'index.html' %}

{% block content %}
<div class="container">
        <div class="text-container">{{article.title }}</div>
        <hr>
        <img class="text-center" style="height: 225px; width: 100%; display: block;" src=" {{  article.image.url  }} " data-holder-rendered="true">
        <div class="card-body">
            {% for image in imges %}
                <img class="text-center" style="height: 225px; width: 300px;" src="{{ image.images.url }}" data-holder-rendered="true">
            {% endfor %}
              <p class="card-text">{{ article.title }}</p>
              <p class="card-text">{{ article.content|safe }}</p> 
         </div>
         <div id="map"></div>
</div>
{% endblock content %}
