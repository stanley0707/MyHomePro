    <div class="cd-filter">
      <form class="form-inline ml-auto" type="submit" method="GET" action='{% url "saerch_view" %}'>
        <div class="form-group has-black" style="height: 60px; width: 70%">
          <input type="text" class="form-control" placeholder="поиск" name="q">
        </div>
        <button type="submit"  style="top: 8px" class="btn btn-info btn-raised btn-fab  btn-round">
            <i class="material-icons">search</i>
        </button>
        
          <div class="cd-filter-block">

          <ul class="cd-filter-content cd-filters list">
            <h4 class="text-li-article">  опции </h4>

            <li>
              <div class="togglebutton">
              <label>
                    <input class="filter-price" data-filter=".price" type="checkbox" id="checkbox1">
                    <span class="toggle" for="price"></span> цена
              </label>
            </div>
            </li>

            <li>
              <div class="togglebutton">
              <label>
                    <input class="filter" data-filter=".tagstock" type="checkbox" id="checkbox1">
                    <span class="toggle" for="tagstock"></span> акции 
              </label>
            </div>
            </li>
          </ul> <!-- cd-filter-content -->
        </div> <!-- cd-filter-block -->

        <div class="cd-filter-block" style="width: 100%;">
          <h4 class="text-li-article"> категории </h4>

          <ul class="cd-filter-content cd-filters list" style="width: 100%;">
             {% for cat in categories %}
             <li>
              <div class="togglebutton">
              <label>
                    <input class="filter"  data-filter=".{{ cat.slug }}" type="checkbox" id="checkbox1">
                    <span class="toggle" for="{{ cat.slug }}"></span><p>{{ cat }}</p>
              </label>
            </div>
            </li>
               {% endfor %}
          </ul> <!-- cd-filter-content -->
        </div>

        <div class="cd-filter-block" style="width: 100%;">
          <h4 class="text-li-article"> назначение </h4>

          <ul class="cd-filter-content cd-filters list" style="width: 100%;">
             {% for appoint in appointment %}
             <li>
              <div class="togglebutton">
              <label>
                    <input class="filter"  data-filter=".{{ appoint.slug }}" type="checkbox" id="checkbox1">
                    <span class="toggle" for="{{ appoint.slug }}"></span><p>{{ appoint }}</p>
              </label>
            </div>
            </li>
               {% endfor %}
          </ul> <!-- cd-filter-content -->
        </div> 

        <div class="cd-filter-block" style="width: 100%;">
          <h4 class="text-li-article">  города </h4>

          <ul class="cd-filter-content cd-filters list" style="width: 100%;">
             {% for city in cities %}
             <li>
              <div class="togglebutton">
              <label>
                    <input class="filter"  data-filter=".{{ city.slug }}" type="checkbox" id="checkbox1">
                    <span class="toggle" for="{{ city.slug }}"></span><p>{{ city }}</p>
              </label>
            </div>
            </li>
               {% endfor %}
          </ul> <!-- cd-filter-content -->
        </div> <!-- cd-filter-block -->
      </form>

      <a href="#0" class="cd-close"><i class="material-icons">radio_button_unchecked</i></a>
    </div> <!-- cd-filter -->

    <a href="#0" class="cd-filter-trigger"><i class="material-icons" >radio_button_checked</i></a>
